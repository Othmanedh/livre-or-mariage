<!DOCTYPE html>
<html lang="fr">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livre d'Or - Sara & Othmane</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Lato:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .font-display {
            font-family: 'Playfair Display', serif;
        }

        .gold-gradient {
            background: linear-gradient(135deg, #D4AF37 0%, #F4E5C3 50%, #D4AF37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .bg-elegant {
            background: linear-gradient(135deg, #FFFFFF 0%, #F5F0E8 40%, #EFE8DC 70%, #E8DCC8 100%);
        }

        .shadow-elegant {
            box-shadow: 0 10px 40px rgba(212, 175, 55, 0.15);
        }

        .border-gold {
            border-color: #D4AF37;
        }

        .loader {
            border: 4px solid #F4E5C3;
            border-top: 4px solid #D4AF37;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Configuration Cloudinary
        const CLOUDINARY_CLOUD_NAME = 'dukizthqt';
        const CLOUDINARY_UPLOAD_PRESET = 'wedding_guestbook';
        const ADMIN_PASSWORD = 'Sara18121703';

        // Cl√© de stockage unique
        const STORAGE_KEY = 'wedding-messages-sara-othmane';

        // Stockage local pour les m√©tadonn√©es
        const storage = {
            get: (key) => {
                try {
                    const value = localStorage.getItem(key);
                    return value ? JSON.parse(value) : [];
                } catch (error) {
                    console.error('Error reading from storage:', error);
                    return [];
                }
            },
            set: (key, value) => {
                try {
                    localStorage.setItem(key, JSON.stringify(value));
                    return true;
                } catch (error) {
                    console.error('Error writing to storage:', error);
                    return false;
                }
            }
        };

        // Upload vers Cloudinary
        const uploadToCloudinary = async (file, resourceType = 'auto') => {
            console.log('Uploading to Cloudinary...', { resourceType, fileType: file.type, fileSize: file.size });
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);

            try {
                const response = await fetch(
                    `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/${resourceType}/upload`,
                    {
                        method: 'POST',
                        body: formData
                    }
                );
                
                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Cloudinary error:', errorData);
                    throw new Error('Upload failed: ' + (errorData.error?.message || 'Unknown error'));
                }
                
                const data = await response.json();
                console.log('Upload successful:', data.secure_url);
                return {
                    url: data.secure_url,
                    publicId: data.public_id,
                    resourceType: data.resource_type
                };
            } catch (error) {
                console.error('Cloudinary upload error:', error);
                throw error;
            }
        };

        const Play = ({ size = 24, className = "" }) => (

        const Trash = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>

        // Page Admin
        const AdminPanel = () => {
            const [password, setPassword] = useState('');
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [messages, setMessages] = useState([]);
            const [error, setError] = useState('');

            useEffect(() => {
                // V√©rifier si d√©j√† authentifi√©
                const authSession = sessionStorage.getItem('admin-authenticated');
                if (authSession === 'true') {
                    setIsAuthenticated(true);
                }
            }, []);

            useEffect(() => {
                if (isAuthenticated) {
                    loadMessages();
                    // Rafra√Æchir toutes les 5 secondes
                    const interval = setInterval(loadMessages, 5000);
                    return () => clearInterval(interval);
                }
            }, [isAuthenticated]);

            const loadMessages = () => {
                const stored = storage.get(STORAGE_KEY);
                console.log('Messages charg√©s:', stored);
                setMessages(stored);
            };

            const handleLogin = () => {
                if (password === ADMIN_PASSWORD) {
                    setIsAuthenticated(true);
                    sessionStorage.setItem('admin-authenticated', 'true');
                    setError('');
                } else {
                    setError('Mot de passe incorrect');
                }
            };

            const downloadAllData = () => {
                const exportData = {
                    event: 'Mariage Sara & Othmane',
                    date: '06/12/2025',
                    totalMessages: messages.length,
                    exportDate: new Date().toISOString(),
                    cloudinaryInfo: `https://console.cloudinary.com/console/c-${CLOUDINARY_CLOUD_NAME}/media_library/folders/home`,
                    messages: messages
                };

                const dataStr = JSON.stringify(exportData, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `livre-or-COMPLET-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
            };

            const deleteMessage = (id) => {
                if (confirm('√ätes-vous s√ªr de vouloir supprimer ce message ?')) {
                    const updated = messages.filter(msg => msg.id !== id);
                    storage.set(STORAGE_KEY, updated);
                    setMessages(updated);
                }
            };

            const MessageCard = ({ msg }) => {
                const [isPlaying, setIsPlaying] = useState(false);
                const audioRef = useRef(null);

                const togglePlay = () => {
                    if (audioRef.current) {
                        if (isPlaying) {
                            audioRef.current.pause();
                        } else {
                            audioRef.current.play();
                        }
                        setIsPlaying(!isPlaying);
                    }
                };

                return (
                    <div className="bg-white rounded-2xl shadow-elegant p-5 mb-4" style={{borderLeft: '5px solid #D4AF37'}}>
                        <div className="flex items-center justify-between mb-3">
                            <div className="flex-1">
                                <span className="font-semibold text-lg block" style={{color: '#8B7355'}}>{msg.name}</span>
                                <span className="text-sm" style={{color: '#A89379'}}>
                                    {new Date(msg.timestamp).toLocaleDateString('fr-FR', { 
                                        day: 'numeric', 
                                        month: 'long',
                                        year: 'numeric',
                                        hour: '2-digit',
                                        minute: '2-digit'
                                    })}
                                </span>
                            </div>
                            <button
                                onClick={() => deleteMessage(msg.id)}
                                className="p-2 rounded-lg hover:bg-red-100"
                                style={{color: '#dc2626'}}
                            >
                                <Trash size={20} />
                            </button>
                        </div>
                        
                        <div className="mb-3">
                            <span className="inline-block px-3 py-1 rounded-full text-sm font-semibold" 
                                  style={{background: '#F4E5C3', color: '#8B7355'}}>
                                {msg.type === 'text' && 'üìù Message texte'}
                                {msg.type === 'audio' && 'üé§ Audio'}
                                {msg.type === 'photo' && 'üì∏ Photo'}
                                {msg.type === 'video' && 'üé• Vid√©o'}
                            </span>
                        </div>
                        
                        {msg.type === 'text' && (
                            <p className="text-lg" style={{whiteSpace: 'pre-wrap', color: '#6B5744', lineHeight: '1.7'}}>{msg.content}</p>
                        )}
                        
                        {msg.type === 'audio' && (
                            <div>
                                <div className="flex items-center gap-4 mb-3">
                                    <button 
                                        onClick={togglePlay}
                                        className="text-white p-4 rounded-full shadow-elegant"
                                        style={{background: 'linear-gradient(135deg, #D4AF37, #F4E5C3)'}}
                                    >
                                        {isPlaying ? <Pause size={24} /> : <Play size={24} />}
                                    </button>
                                    <audio 
                                        ref={audioRef} 
                                        src={msg.content}
                                        onEnded={() => setIsPlaying(false)}
                                    />
                                    <span className="text-base" style={{color: '#8B7355'}}>Message vocal</span>
                                </div>
                                <a href={msg.content} target="_blank" className="text-sm underline" style={{color: '#D4AF37'}}>
                                    Ouvrir dans Cloudinary ‚Üí
                                </a>
                            </div>
                        )}
                        
                        {msg.type === 'photo' && (
                            <div>
                                <img src={msg.content} alt="Photo" className="rounded-xl max-w-full h-auto shadow-elegant mb-3" />
                                <a href={msg.content} target="_blank" className="text-sm underline" style={{color: '#D4AF37'}}>
                                    Ouvrir dans Cloudinary ‚Üí
                                </a>
                            </div>
                        )}
                        
                        {msg.type === 'video' && (
                            <div>
                                <video src={msg.content} controls className="rounded-xl max-w-full h-auto shadow-elegant mb-3" />
                                <a href={msg.content} target="_blank" className="text-sm underline" style={{color: '#D4AF37'}}>
                                    Ouvrir dans Cloudinary ‚Üí
                                </a>
                            </div>
                        )}
                    </div>
                );
            };

            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-elegant">
                        <div className="bg-white rounded-2xl shadow-elegant p-10 max-w-md w-full border-2 border-gold">
                            <div className="text-center mb-8">
                                <Lock size={64} className="mx-auto mb-4" style={{color: '#D4AF37'}} />
                                <h2 className="text-3xl font-display font-bold gold-gradient mb-2">
                                    Espace Admin
                                </h2>
                                <p className="text-lg" style={{color: '#8B7355'}}>Sara & Othmane</p>
                            </div>

                            <input
                                type="password"
                                placeholder="Mot de passe"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                                className="w-full p-4 border-2 rounded-xl mb-4 text-lg"
                                style={{borderColor: '#F4E5C3', color: '#6B5744'}}
                            />

                            {error && (
                                <p className="text-red-500 text-sm mb-4 text-center">{error}</p>
                            )}

                            <button
                                onClick={handleLogin}
                                className="w-full text-white py-4 rounded-xl font-semibold text-xl shadow-elegant active:scale-95"
                                style={{background: 'linear-gradient(135deg, #D4AF37, #F4E5C3, #D4AF37)'}}
                            >
                                Se connecter
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen py-8 px-4 bg-elegant">
                    <div className="max-w-5xl mx-auto">
                        <div className="text-center mb-10">
                            <h1 className="text-5xl font-display font-bold gold-gradient mb-3">
                                Espace Admin
                            </h1>
                            <p className="text-xl" style={{color: '#8B7355'}}>
                                Sara & Othmane - 06 D√©cembre 2025
                            </p>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-3 gap-5 mb-10">
                            <div className="bg-white rounded-2xl shadow-elegant p-6 border-2 border-gold text-center">
                                <div className="text-4xl font-bold gold-gradient mb-2">{messages.length}</div>
                                <div className="text-lg" style={{color: '#8B7355'}}>Messages totaux</div>
                            </div>
                            <div className="bg-white rounded-2xl shadow-elegant p-6 border-2 border-gold text-center">
                                <div className="text-4xl font-bold gold-gradient mb-2">
                                    {messages.filter(m => m.type === 'video').length}
                                </div>
                                <div className="text-lg" style={{color: '#8B7355'}}>Vid√©os</div>
                            </div>
                            <div className="bg-white rounded-2xl shadow-elegant p-6 border-2 border-gold text-center">
                                <div className="text-4xl font-bold gold-gradient mb-2">
                                    {messages.filter(m => m.type === 'photo').length}
                                </div>
                                <div className="text-lg" style={{color: '#8B7355'}}>Photos</div>
                            </div>
                        </div>

                        <div className="mb-10">
                            <button
                                onClick={downloadAllData}
                                className="w-full text-white py-5 rounded-xl font-semibold text-xl flex items-center justify-center gap-3 shadow-elegant active:scale-95 mb-4"
                                style={{background: 'linear-gradient(135deg, #D4AF37, #F4E5C3, #D4AF37)'}}
                            >
                                <Download size={24} />
                                T√©l√©charger toutes les donn√©es
                            </button>
                            <a 
                                href={`https://console.cloudinary.com/console/c-${CLOUDINARY_CLOUD_NAME}/media_library/folders/home`}
                                target="_blank"
                                className="block w-full text-center py-4 rounded-xl font-semibold text-lg border-2 active:scale-95"
                                style={{borderColor: '#D4AF37', color: '#8B7355'}}
                            >
                                üåê Ouvrir Cloudinary Media Library
                            </button>
                            <button
                                onClick={loadMessages}
                                className="block w-full text-center py-3 rounded-xl font-semibold text-base border-2 mt-3"
                                style={{borderColor: '#F4E5C3', color: '#8B7355'}}
                            >
                                üîÑ Actualiser les messages
                            </button>
                        </div>

                        <div>
                            <h2 className="text-3xl font-display font-semibold mb-6" style={{color: '#8B7355'}}>

                            </h2>
                            {messages.length === 0 ? (
                                <div className="text-center py-16 bg-white rounded-2xl shadow-elegant">
                                    <Heart size={64} className="mx-auto mb-5" style={{color: '#D4AF37', opacity: 0.3}} />
                                    <p className="text-xl mb-2" style={{color: '#8B7355'}}>Aucun message pour le moment</p>
                                </div>
                            ) : (
                                <div>
                                    {messages.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)).map(msg => (
                                        <MessageCard key={msg.id} msg={msg} />
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // Page invit√©s
        const GuestPage = () => {
            const [showForm, setShowForm] = useState(false);
            const [messageType, setMessageType] = useState(null);
            const [textMessage, setTextMessage] = useState('');
            const [guestName, setGuestName] = useState('');
            const [isRecording, setIsRecording] = useState(false);
            const [recordingTime, setRecordingTime] = useState(0);
            const [mediaRecorder, setMediaRecorder] = useState(null);
            const [uploading, setUploading] = useState(false);
            const [showCamera, setShowCamera] = useState(false);
            const [capturedMedia, setCapturedMedia] = useState(null);
            const [currentStream, setCurrentStream] = useState(null);
            const [showSuccess, setShowSuccess] = useState(false);
            const [uploadProgress, setUploadProgress] = useState('');
            const videoPreviewRef = useRef(null);
            const timerRef = useRef(null);

            useEffect(() => {
                if (isRecording) {
                    timerRef.current = setInterval(() => {
                        setRecordingTime(prev => {
                            if (prev >= 60) {
                                stopRecording();
                                return 60;
                            }
                            return prev + 1;
                        });
                    }, 1000);
                } else {
                    if (timerRef.current) {
                        clearInterval(timerRef.current);
                    }
                    setRecordingTime(0);
                }
                return () => {
                    if (timerRef.current) {
                        clearInterval(timerRef.current);
                    }
                };
            }, [isRecording]);

            useEffect(() => {
                return () => {
                    if (currentStream) {
                        currentStream.getTracks().forEach(track => track.stop());
                    }
                };
            }, [currentStream]);

            const startCamera = async (type) => {
                try {
                    setUploadProgress('Demande d\'acc√®s √† la cam√©ra...');
                    const constraints = {
                        audio: type === 'video' || type === 'audio',
                        video: type === 'video' || type === 'photo' ? {
                            facingMode: 'user',
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        } : false
                    };

                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    setCurrentStream(stream);
                    setUploadProgress('');

                    if (videoPreviewRef.current && (type === 'video' || type === 'photo')) {
                        videoPreviewRef.current.srcObject = stream;
                        // Attendre que la vid√©o soit charg√©e
                        await new Promise((resolve) => {
                            videoPreviewRef.current.onloadedmetadata = () => {
                                videoPreviewRef.current.play();
                                resolve();
                            };
                        });
                    }

                    setShowCamera(true);

                    if (type === 'video' || type === 'audio') {
                        startRecordingWithStream(stream, type);
                    }
                } catch (error) {
                    console.error('Erreur cam√©ra:', error);
                    setUploadProgress('');
                    alert('Impossible d\'acc√©der √† la cam√©ra/micro. V√©rifiez les permissions dans les param√®tres de votre navigateur.');
                }
            };

            const startRecordingWithStream = (stream, type) => {
                try {
                    const options = { mimeType: type === 'video' ? 'video/webm;codecs=vp8' : 'audio/webm' };
                    const recorder = new MediaRecorder(stream, options);
                    const chunks = [];

                    recorder.ondataavailable = (e) => {
                        if (e.data.size > 0) {
                            chunks.push(e.data);
                        }
                    };

                    recorder.onstop = () => {
                        const blob = new Blob(chunks, { type: type === 'video' ? 'video/webm' : 'audio/webm' });
                        console.log('Recording stopped, blob size:', blob.size);
                        setCapturedMedia(blob);
                        stopCamera();
                    };

                    recorder.start();
                    setMediaRecorder(recorder);
                    setIsRecording(true);
                } catch (error) {
                    console.error('Erreur enregistrement:', error);
                    alert('Erreur lors du d√©marrage de l\'enregistrement: ' + error.message);
                }
            };

            const stopRecording = () => {
                if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                    setIsRecording(false);
                }
            };

            const capturePhoto = () => {
                if (videoPreviewRef.current) {
                    const canvas = document.createElement('canvas');
                    canvas.width = videoPreviewRef.current.videoWidth;
                    canvas.height = videoPreviewRef.current.videoHeight;
                    canvas.getContext('2d').drawImage(videoPreviewRef.current, 0, 0);
                    canvas.toBlob((blob) => {
                        console.log('Photo captured, blob size:', blob.size);
                        setCapturedMedia(blob);
                        stopCamera();
                    }, 'image/jpeg', 0.9);
                }
            };

            const stopCamera = () => {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                    setCurrentStream(null);
                }
                if (videoPreviewRef.current) {
                    videoPreviewRef.current.srcObject = null;
                }
                setShowCamera(false);
            };

            const submitMessage = async () => {
                if (!guestName.trim()) {
                    alert('Veuillez entrer votre nom');
                    return;
                }

                setUploading(true);
                setUploadProgress('Pr√©paration...');

                try {
                    let content = '';
                    let cloudinaryUrl = null;
                    let cloudinaryPublicId = null;

                    if (messageType === 'text') {
                        if (!textMessage.trim()) {
                            alert('Veuillez √©crire un message');
                            setUploading(false);
                            setUploadProgress('');
                            return;
                        }
                        content = textMessage;
                    } else {
                        if (!capturedMedia) {
                            alert('Veuillez capturer votre m√©dia');
                            setUploading(false);
                            setUploadProgress('');
                            return;
                        }

                        setUploadProgress('Upload en cours...');
                        console.log('Starting upload...', { type: messageType, blobSize: capturedMedia.size });

                        // D√©terminer le type de ressource pour Cloudinary
                        let resourceType = 'auto';
                        if (messageType === 'video' || messageType === 'audio') {
                            resourceType = 'video';
                        } else if (messageType === 'photo') {
                            resourceType = 'image';
                        }

                        const uploadResult = await uploadToCloudinary(capturedMedia, resourceType);
                        cloudinaryUrl = uploadResult.url;
                        cloudinaryPublicId = uploadResult.publicId;
                        content = cloudinaryUrl;

                        console.log('Upload completed:', cloudinaryUrl);
                    }

                    setUploadProgress('Sauvegarde...');

                    const newMessage = {
                        id: Date.now(),
                        type: messageType,
                        content: content,
                        name: guestName,
                        timestamp: new Date().toISOString(),
                        cloudinaryPublicId: cloudinaryPublicId
                    };

                    // Charger les messages existants
                    const stored = storage.get(STORAGE_KEY);
                    const updatedMessages = [...stored, newMessage];
                    const saved = storage.set(STORAGE_KEY, updatedMessages);

                    console.log('Message saved:', newMessage, 'Total messages:', updatedMessages.length);

                    if (!saved) {
                        throw new Error('√âchec de la sauvegarde locale');
                    }
                    
                    setUploading(false);
                    setUploadProgress('');
                    resetForm();
                    setShowSuccess(true);
                    
                    setTimeout(() => {
                        setShowSuccess(false);
                    }, 4000);
                } catch (error) {
                    console.error('Error submitting message:', error);
                    setUploading(false);
                    setUploadProgress('');
                    alert('‚ùå Erreur lors de l\'enregistrement: ' + error.message + '\n\nV√©rifiez votre connexion et r√©essayez.');
                }
            };

            const resetForm = () => {
                setShowForm(false);
                setMessageType(null);
                setTextMessage('');
                setGuestName('');
                setIsRecording(false);
                setRecordingTime(0);
                setCapturedMedia(null);
                setShowCamera(false);
                setUploadProgress('');
                stopCamera();
            };

            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            };

            return (
                <div className="min-h-screen py-8 px-4 bg-elegant">
                    <div className="max-w-3xl mx-auto">
                        {/* Header */}
                        <div className="text-center mb-10">
                            <p className="text-lg mb-3" style={{color: '#8B7355', letterSpacing: '1px'}}>Bienvenue au mariage de</p>
                            <div className="flex items-center justify-center gap-4 mb-3">
                                <Heart size={36} fill={true} style={{color: '#D4AF37'}} />
                                <h1 className="text-6xl md:text-7xl font-display font-bold gold-gradient" style={{letterSpacing: '2px'}}>
                                    Sara & Othmane
                                </h1>
                                <Heart size={36} fill={true} style={{color: '#D4AF37'}} />
                            </div>
                            <p className="text-2xl font-display mb-8" style={{color: '#A89379'}}>06 D√©cembre 2025</p>
                            
                            {/* Welcome Text */}
                            <div className="bg-white rounded-2xl shadow-elegant p-8 mb-8 border-2 border-gold max-w-2xl mx-auto">
                                <p className="text-xl font-display mb-6" style={{color: '#8B7355', lineHeight: '1.8'}}>
                                    üéâ Bienvenue sur notre Livre d'Or en ligne !
                                </p>
                                <p className="text-lg mb-6" style={{color: '#6B5744', lineHeight: '1.8'}}>
                                    Pour garder un souvenir unique de ce moment, nous vous invitons √† laisser un message comme bon vous semble :
                                </p>
                                <p className="text-lg mb-6 font-semibold" style={{color: '#8B7355'}}>
                                    üíå √âcrit, üé§ Audio, ou üé• Vid√©o ‚Äî selon ce qui vous inspire le plus.
                                </p>
                                <p className="text-lg mb-4" style={{color: '#6B5744', lineHeight: '1.8'}}>
                                    Votre mot, votre voix ou votre sourire sera pr√©cieusement conserv√© dans notre souvenir de cette journ√©e.
                                </p>
                                <p className="text-lg font-display italic" style={{color: '#A89379'}}>
                                    Merci de tout c≈ìur pour votre pr√©sence et vos messages qui comptent √©norm√©ment pour nous ‚ú®
                                </p>
                            </div>
                        </div>

                        {/* Success Message */}
                        {showSuccess && (
                            <div className="fixed top-8 left-1/2 transform -translate-x-1/2 z-50 bg-white rounded-2xl shadow-elegant p-6 border-2 border-gold max-w-md">
                                <div className="text-center">
                                    <div className="text-6xl mb-4">‚úÖ</div>
                                    <h3 className="text-2xl font-display font-bold gold-gradient mb-2">
                                        Merci beaucoup !
                                    </h3>
                                    <p className="text-lg" style={{color: '#8B7355'}}>
                                        Votre message a √©t√© enregistr√© avec succ√®s
                                    </p>
                                    <p className="text-base mt-2" style={{color: '#A89379'}}>
                                        Il sera pr√©cieusement conserv√© üíï
                                    </p>
                                </div>
                            </div>
                        )}

                        {/* Loading Overlay */}
                        {uploading && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                                <div className="bg-white rounded-2xl p-8 text-center shadow-elegant max-w-sm">
                                    <div className="loader mx-auto mb-4"></div>
                                    <p className="text-xl font-display mb-2" style={{color: '#8B7355'}}>
                                        {uploadProgress || 'Envoi en cours...'}
                                    </p>
                                    <p className="text-sm" style={{color: '#A89379'}}>
                                        Merci de patienter
                                    </p>
                                </div>
                            </div>
                        )}

                        {/* Action Buttons */}
                        {!showForm && (
                            <div className="grid grid-cols-2 gap-5 mb-10">
                                <button
                                    onClick={() => { setShowForm(true); setMessageType('text'); }}
                                    className="bg-white rounded-2xl p-8 shadow-elegant transition-all transform hover:scale-105 active:scale-95 border-2"
                                    style={{borderColor: '#F4E5C3'}}
                                >
                                    <MessageSquare size={40} className="mx-auto mb-3" style={{color: '#D4AF37'}} />
                                    <span className="text-xl font-semibold block mb-1" style={{color: '#8B7355'}}>Message</span>
                                    <span className="text-base" style={{color: '#A89379'}}>√âcrit</span>
                                </button>
                                
                                <button
                                    onClick={() => { setShowForm(true); setMessageType('audio'); }}
                                    className="bg-white rounded-2xl p-8 shadow-elegant transition-all transform hover:scale-105 active:scale-95 border-2"
                                    style={{borderColor: '#F4E5C3'}}
                                >
                                    <Mic size={40} className="mx-auto mb-3" style={{color: '#C19A6B'}} />
                                    <span className="text-xl font-semibold block mb-1" style={{color: '#8B7355'}}>Message</span>
                                    <span className="text-base" style={{color: '#A89379'}}>Vocal</span>
                                </button>
                                
                                <button
                                    onClick={() => { setShowForm(true); setMessageType('photo'); }}
                                    className="bg-white rounded-2xl p-8 shadow-elegant transition-all transform hover:scale-105 active:scale-95 border-2"
                                    style={{borderColor: '#F4E5C3'}}
                                >
                                    <Camera size={40} className="mx-auto mb-3" style={{color: '#B8956A'}} />
                                    <span className="text-xl font-semibold block mb-1" style={{color: '#8B7355'}}>Photo</span>
                                    <span className="text-base" style={{color: '#A89379'}}>Selfie</span>
                                </button>
                                
                                <button
                                    onClick={() => { setShowForm(true); setMessageType('video'); }}
                                    className="bg-white rounded-2xl p-8 shadow-elegant transition-all transform hover:scale-105 active:scale-95 border-2"
                                    style={{borderColor: '#F4E5C3'}}
                                >
                                    <Video size={40} className="mx-auto mb-3" style={{color: '#AA8C5E'}} />
                                    <span className="text-xl font-semibold block mb-1" style={{color: '#8B7355'}}>Vid√©o</span>
                                    <span className="text-base" style={{color: '#A89379'}}>1 min max</span>
                                </button>
                            </div>
                        )}

                        {/* Form */}
                        {showForm && (
                            <div className="bg-white rounded-2xl shadow-elegant p-7 mb-8 border-2 border-gold">
                                <div className="flex items-center justify-between mb-6">
                                    <h3 className="text-2xl font-display font-semibold" style={{color: '#8B7355'}}>
                                        {messageType === 'text' && '‚úçÔ∏è Votre message'}
                                        {messageType === 'audio' && 'üé§ Message vocal'}
                                        {messageType === 'photo' && 'üì∏ Prendre une photo'}
                                        {messageType === 'video' && 'üé• Enregistrer une vid√©o'}
                                    </h3>
                                    <button onClick={resetForm} className="p-2" style={{color: '#A89379'}} disabled={uploading}>
                                        <X size={28} />
                                    </button>
                                </div>

                                <input
                                    type="text"
                                    placeholder="Votre pr√©nom"
                                    value={guestName}
                                    onChange={(e) => setGuestName(e.target.value)}
                                    className="w-full p-4 border-2 rounded-xl mb-5 text-lg"
                                    style={{borderColor: '#F4E5C3', color: '#6B5744'}}
                                    disabled={uploading}
                                />

                                {messageType === 'text' && (
                                    <>
                                        <textarea
                                            placeholder="√âcrivez votre message aux mari√©s... üíï"
                                            value={textMessage}
                                            onChange={(e) => setTextMessage(e.target.value)}
                                            className="w-full p-4 border-2 rounded-xl mb-5 h-40 text-lg"
                                            style={{borderColor: '#F4E5C3', color: '#6B5744', lineHeight: '1.7'}}
                                            disabled={uploading}
                                        />
                                        <button
                                            onClick={submitMessage}
                                            disabled={uploading}
                                            className="w-full text-white py-5 rounded-xl font-semibold text-xl shadow-elegant active:scale-95 disabled:opacity-50"
                                            style={{background: 'linear-gradient(135deg, #D4AF37, #F4E5C3, #D4AF37)'}}
                                        >
                                            <Check size={24} className="inline mr-2" />
                                            Envoyer le message
                                        </button>
                                    </>
                                )}

                                {messageType === 'audio' && (
                                    <div className="text-center">
                                        {!showCamera && !capturedMedia && (
                                            <button
                                                onClick={() => startCamera('audio')}
                                                disabled={uploading}
                                                className="text-white px-10 py-5 rounded-xl font-semibold text-xl shadow-elegant active:scale-95 disabled:opacity-50"
                                                style={{background: 'linear-gradient(135deg, #C19A6B, #E8DCC8)'}}
                                            >
                                                <Mic size={28} className="inline mr-3" />
                                                Commencer l'enregistrement
                                            </button>
                                        )}
                                        
                                        {isRecording && (
                                            <div className="py-8">
                                                <div className="text-7xl mb-6 animate-pulse">üéôÔ∏è</div>
                                                <div className="text-4xl font-bold mb-6" style={{color: '#D4AF37'}}>
                                                    {formatTime(recordingTime)} / 1:00
                                                </div>
                                                <button
                                                    onClick={stopRecording}
                                                    className="bg-red-500 text-white px-10 py-5 rounded-xl font-semibold text-xl shadow-elegant active:scale-95"
                                                >
                                                    ‚èπÔ∏è Arr√™ter
                                                </button>
                                            </div>
                                        )}

                                        {capturedMedia && !uploading && (
                                            <div>
                                                <audio src={URL.createObjectURL(capturedMedia)} controls className="w-full mb-5" />
                                                <div className="flex gap-3">
                                                    <button
                                                        onClick={() => setCapturedMedia(null)}
                                                        className="flex-1 py-4 rounded-xl font-semibold text-lg"
                                                        style={{background: '#E8DCC8', color: '#8B7355'}}
                                                    >
                                                        Reprendre
                                                    </button>
                                                    <button
                                                        onClick={submitMessage}
                                                        className="flex-1 text-white py-4 rounded-xl font-semibold text-lg shadow-elegant"
                                                        style={{background: 'linear-gradient(135deg, #D4AF37, #F4E5C3, #D4AF37)'}}
                                                    >
                                                        <Check size={22} className="inline mr-2" />
                                                        Envoyer
                                                    </button>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                )}

                                {messageType === 'photo' && (
                                    <div className="text-center">
                                        {!showCamera && !capturedMedia && (
                                            <button
                                                onClick={() => startCamera('photo')}
                                                disabled={uploading}
                                                className="w-full text-white py-5 rounded-xl font-semibold text-xl shadow-elegant active:scale-95 disabled:opacity-50"
                                                style={{background: 'linear-gradient(135deg, #B8956A, #E8DCC8)'}}
                                            >
                                                <Camera size={28} className="inline mr-3" />
                                                Ouvrir la cam√©ra
                                            </button>
                                        )}

                                        {showCamera && (
                                            <div>
                                                <video
                                                    ref={videoPreviewRef}
                                                    autoPlay
                                                    playsInline
                                                    muted
                                                    className="w-full rounded-xl mb-5"
                                                />
                                                <button
                                                    onClick={capturePhoto}
                                                    className="w-full text-white py-5 rounded-xl font-semibold text-xl shadow-elegant active:scale-95"
                                                    style={{background: 'linear-gradient(135deg, #B8956A, #E8DCC8)'}}
                                                >
                                                    üì∏ Prendre la photo
                                                </button>
                                            </div>
                                        )}

                                        {capturedMedia && !uploading && (
                                            <div>
                                                <img src={URL.createObjectURL(capturedMedia)} alt="Preview" className="w-full rounded-xl mb-5" />
                                                <div className="flex gap-3">
                                                    <button
                                                        onClick={() => setCapturedMedia(null)}
                                                        className="flex-1 py-4 rounded-xl font-semibold text-lg"
                                                        style={{background: '#E8DCC8', color: '#8B7355'}}
                                                    >
                                                        Reprendre
                                                    </button>
                                                    <button
                                                        onClick={submitMessage}
                                                        className="flex-1 text-white py-4 rounded-xl font-semibold text-lg shadow-elegant"
                                                        style={{background: 'linear-gradient(135deg, #D4AF37, #F4E5C3, #D4AF37)'}}
                                                    >
                                                        <Check size={22} className="inline mr-2" />
                                                        Envoyer
                                                    </button>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                )}

                                {messageType === 'video' && (
                                    <div className="text-center">
                                        {!showCamera && !capturedMedia && (
                                            <button
                                                onClick={() => startCamera('video')}
                                                disabled={uploading}
                                                className="text-white px-10 py-5 rounded-xl font-semibold text-xl shadow-elegant active:scale-95 disabled:opacity-50"
                                                style={{background: 'linear-gradient(135deg, #AA8C5E, #E8DCC8)'}}
                                            >
                                                <Video size={28} className="inline mr-3" />
                                                Commencer l'enregistrement
                                            </button>
                                        )}
                                        
                                        {showCamera && isRecording && (
                                            <div>
                                                <video
                                                    ref={videoPreviewRef}
                                                    autoPlay
                                                    playsInline
                                                    muted
                                                    className="w-full rounded-xl mb-5"
                                                />
                                                <div className="text-4xl font-bold mb-6" style={{color: '#D4AF37'}}>
                                                    {formatTime(recordingTime)} / 1:00
                                                </div>
                                                <button
                                                    onClick={stopRecording}
                                                    className="bg-red-500 text-white px-10 py-5 rounded-xl font-semibold text-xl shadow-elegant active:scale-95"
                                                >
                                                    ‚èπÔ∏è Arr√™ter
                                                </button>
                                            </div>
                                        )}

                                        {capturedMedia && !uploading && (
                                            <div>
                                                <video src={URL.createObjectURL(capturedMedia)} controls className="w-full rounded-xl mb-5" />
                                                <div className="flex gap-3">
                                                    <button
                                                        onClick={() => setCapturedMedia(null)}
                                                        className="flex-1 py-4 rounded-xl font-semibold text-lg"
                                                        style={{background: '#E8DCC8', color: '#8B7355'}}
                                                    >
                                                        Reprendre
                                                    </button>
                                                    <button
                                                        onClick={submitMessage}
                                                        className="flex-1 text-white py-4 rounded-xl font-semibold text-lg shadow-elegant"
                                                        style={{background: 'linear-gradient(135deg, #D4AF37, #F4E5C3, #D4AF37)'}}
                                                    >
                                                        <Check size={22} className="inline mr-2" />
                                                        Envoyer
                                                    </button>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // App principale
        const App = () => {
            const [isAdmin, setIsAdmin] = useState(false);

            useEffect(() => {
                const urlParams = new URLSearchParams(window.location.search);
                setIsAdmin(urlParams.get('admin') === 'true');
            }, []);

            return isAdmin ? <AdminPanel /> : <GuestPage />;
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
