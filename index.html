<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livre d'Or - Sara & Othmane</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', 'Georgia', serif;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe6f0 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 48px;
            background: linear-gradient(135deg, #D4AF37 0%, #F4E5C2 50%, #D4AF37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            margin-top: 10px;
        }

        .form-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 16px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #D4AF37;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .upload-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .upload-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .upload-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .upload-btn {
            background: linear-gradient(135deg, #D4AF37 0%, #F4E5C2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        .upload-btn.recording {
            background: linear-gradient(135deg, #ff4444 0%, #ff6666 100%);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        input[type="file"] {
            display: none;
        }

        .preview-container {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
        }

        .preview-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .preview-item img,
        .preview-item video {
            max-width: 80px;
            max-height: 80px;
            border-radius: 5px;
        }

        .remove-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #D4AF37 0%, #F4E5C2 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .success-message {
            display: none;
            background: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }

        .success-message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #D4AF37;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .timer {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }

            .upload-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sara & Othmane</h1>
            <p class="subtitle">‚ú® Laissez-nous un souvenir inoubliable ‚ú®</p>
        </div>

        <div class="form-container">
            <form id="guestbookForm">
                <div class="form-group">
                    <label for="guestName">Votre pr√©nom *</label>
                    <input type="text" id="guestName" required placeholder="Entrez votre pr√©nom">
                </div>

                <div class="form-group">
                    <label for="message">Votre message</label>
                    <textarea id="message" placeholder="√âcrivez votre message pour les mari√©s..."></textarea>
                </div>

                <div class="upload-section">
                    <h3 class="upload-title">üì∏ Ajoutez des souvenirs</h3>
                    
                    <div class="upload-options">
                        <button type="button" class="upload-btn" onclick="document.getElementById('photoInput').click()">
                            üì∑ Photo
                        </button>
                        <input type="file" id="photoInput" accept="image/*" capture="environment">

                        <button type="button" class="upload-btn" onclick="document.getElementById('videoInput').click()">
                            üé• Vid√©o
                        </button>
                        <input type="file" id="videoInput" accept="video/*" capture="environment">

                        <button type="button" class="upload-btn" id="audioBtn">
                            üé§ Vocal
                        </button>

                        <button type="button" class="upload-btn" id="videoRecordBtn">
                            üìπ Enregistrer
                        </button>
                    </div>

                    <div id="timer" class="timer" style="display: none;"></div>
                    <div id="previewContainer" class="preview-container" style="display: none;"></div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    üíï Envoyer mon message
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px; color: #666;">Envoi en cours...</p>
            </div>

            <div class="success-message" id="successMessage">
                ‚úÖ Votre message a bien √©t√© envoy√© !<br>
                Merci d'avoir jou√© le jeu pour notre c√©r√©monie ‚ù§Ô∏è
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDN9QwYAhUknAGLvi1RoRVYeBoZgimdiBQ",
            authDomain: "livre-or-mariage-5ab84.firebaseapp.com",
            projectId: "livre-or-mariage-5ab84",
            storageBucket: "livre-or-mariage-5ab84.firebasestorage.app",
            messagingSenderId: "929509681224",
            appId: "1:929509681224:web:b6c85d91b8b6a59956970d"
        };

        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Configuration Cloudinary
        const CLOUDINARY_CLOUD_NAME = 'dukiztihqt';
        const CLOUDINARY_UPLOAD_PRESET = 'Livre-or-mariage';

        // Variables globales
        let mediaFiles = [];
        let mediaRecorder = null;
        let audioChunks = [];
        let videoChunks = [];
        let recordingStartTime = null;
        let timerInterval = null;
        let stream = null;

        // Gestion des fichiers photo
        document.getElementById('photoInput').addEventListener('change', function(e) {
            handleFileSelect(e.target.files, 'photo');
        });

        // Gestion des fichiers vid√©o
        document.getElementById('videoInput').addEventListener('change', function(e) {
            handleFileSelect(e.target.files, 'video');
        });

        // Enregistrement audio
        document.getElementById('audioBtn').addEventListener('click', toggleAudioRecording);

        // Enregistrement vid√©o
        document.getElementById('videoRecordBtn').addEventListener('click', toggleVideoRecording);

        function handleFileSelect(files, type) {
            Array.from(files).forEach(file => {
                // V√©rifier les limites
                if (type === 'video' && file.size > 100 * 1024 * 1024) {
                    alert('La vid√©o est trop volumineuse (max 100 MB)');
                    return;
                }
                
                mediaFiles.push({ file, type, source: 'upload' });
                displayPreview(file, type);
            });
        }

        function displayPreview(file, type) {
            const container = document.getElementById('previewContainer');
            container.style.display = 'block';

            const preview = document.createElement('div');
            preview.className = 'preview-item';

            if (type === 'photo') {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                preview.appendChild(img);
            } else if (type === 'video') {
                const video = document.createElement('video');
                video.src = URL.createObjectURL(file);
                video.controls = true;
                preview.appendChild(video);
            } else if (type === 'audio') {
                const audio = document.createElement('audio');
                audio.src = URL.createObjectURL(file);
                audio.controls = true;
                preview.appendChild(audio);
            }

            const info = document.createElement('span');
            info.textContent = type === 'photo' ? 'üì∑ Photo' : type === 'video' ? 'üé• Vid√©o' : 'üé§ Audio';
            preview.appendChild(info);

            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove-btn';
            removeBtn.textContent = '‚úï';
            removeBtn.type = 'button';
            removeBtn.onclick = () => {
                mediaFiles = mediaFiles.filter(f => f.file !== file);
                preview.remove();
                if (mediaFiles.length === 0) {
                    container.style.display = 'none';
                }
            };
            preview.appendChild(removeBtn);

            container.appendChild(preview);
        }

        async function toggleAudioRecording() {
            const btn = document.getElementById('audioBtn');
            
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = (e) => {
                        audioChunks.push(e.data);
                    };

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        const audioFile = new File([audioBlob], 'audio.webm', { type: 'audio/webm' });
                        mediaFiles.push({ file: audioFile, type: 'audio', source: 'recording' });
                        displayPreview(audioFile, 'audio');
                        
                        stream.getTracks().forEach(track => track.stop());
                        stopTimer();
                    };

                    mediaRecorder.start();
                    btn.textContent = '‚èπÔ∏è Arr√™ter';
                    btn.classList.add('recording');
                    startTimer(60);
                } catch (err) {
                    alert('Erreur lors de l\'acc√®s au microphone');
                }
            } else {
                mediaRecorder.stop();
                btn.textContent = 'üé§ Vocal';
                btn.classList.remove('recording');
            }
        }

        async function toggleVideoRecording() {
            const btn = document.getElementById('videoRecordBtn');
            
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'user' }, 
                        audio: true 
                    });
                    mediaRecorder = new MediaRecorder(stream);
                    videoChunks = [];

                    mediaRecorder.ondataavailable = (e) => {
                        videoChunks.push(e.data);
                    };

                    mediaRecorder.onstop = () => {
                        const videoBlob = new Blob(videoChunks, { type: 'video/webm' });
                        const videoFile = new File([videoBlob], 'video.webm', { type: 'video/webm' });
                        mediaFiles.push({ file: videoFile, type: 'video', source: 'recording' });
                        displayPreview(videoFile, 'video');
                        
                        stream.getTracks().forEach(track => track.stop());
                        stopTimer();
                    };

                    mediaRecorder.start();
                    btn.textContent = '‚èπÔ∏è Arr√™ter';
                    btn.classList.add('recording');
                    startTimer(60);
                } catch (err) {
                    alert('Erreur lors de l\'acc√®s √† la cam√©ra');
                }
            } else {
                mediaRecorder.stop();
                btn.textContent = 'üìπ Enregistrer';
                btn.classList.remove('recording');
            }
        }

        function startTimer(maxSeconds) {
            const timerEl = document.getElementById('timer');
            timerEl.style.display = 'block';
            recordingStartTime = Date.now();

            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
                const remaining = maxSeconds - elapsed;
                
                timerEl.textContent = `‚è±Ô∏è ${remaining}s restantes`;
                
                if (remaining <= 0) {
                    if (mediaRecorder && mediaRecorder.state === 'recording') {
                        mediaRecorder.stop();
                    }
                    stopTimer();
                }
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            document.getElementById('timer').style.display = 'none';
        }

        async function uploadToCloudinary(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);

            const response = await fetch(
                `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/auto/upload`,
                {
                    method: 'POST',
                    body: formData
                }
            );

            if (!response.ok) throw new Error('Erreur upload Cloudinary');
            return await response.json();
        }

        document.getElementById('guestbookForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const form = document.getElementById('guestbookForm');

            submitBtn.disabled = true;
            loading.classList.add('show');

            try {
                const guestName = document.getElementById('guestName').value;
                const message = document.getElementById('message').value;

                // Upload des fichiers sur Cloudinary
                const uploadedMedia = [];
                for (const mediaItem of mediaFiles) {
                    const result = await uploadToCloudinary(mediaItem.file);
                    uploadedMedia.push({
                        type: mediaItem.type,
                        url: result.secure_url,
                        publicId: result.public_id
                    });
                }

                // Sauvegarder dans Firestore
                await db.collection('messages').add({
                    guestName: guestName,
                    message: message,
                    media: uploadedMedia,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    createdAt: new Date().toISOString()
                });

                // Afficher le message de succ√®s
                loading.classList.remove('show');
                form.style.display = 'none';
                document.getElementById('successMessage').classList.add('show');

                // R√©initialiser apr√®s 5 secondes
                setTimeout(() => {
                    location.reload();
                }, 5000);

            } catch (error) {
                console.error('Erreur:', error);
                alert('Une erreur est survenue. Veuillez r√©essayer.');
                submitBtn.disabled = false;
                loading.classList.remove('show');
            }
        });
    </script>
</body>
</html>
