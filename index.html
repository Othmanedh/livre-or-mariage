<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - Livre d'Or</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        #qrCode {
            width: 500px;
            height: 500px;
            display: block;
            margin: 20px auto;
        }

        .download-btn {
            background: #D4AF37;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .download-btn:hover {
            background: #c49d2e;
            transform: translateY(-2px);
        }

        .info {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .url-display {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± QR Code - Livre d'Or</h1>
        
        <div class="url-display">
            https://othmanedh.github.io/livre-or-mariage/
        </div>

        <img id="qrCode" alt="QR Code">
        
        <button class="download-btn" onclick="downloadQRCode()">
            üì• T√©l√©charger le QR Code
        </button>

        <div class="info">
            Format: PNG 500x500 pixels (haute qualit√© pour impression)
        </div>
    </div>

    <script>
        // URL de ton application sur GitHub Pages
        const appURL = 'https://othmanedh.github.io/livre-or-mariage/';
        
        // G√©n√©ration du QR Code en haute qualit√© (500x500 pour l'impression)
        const qrCodeURL = `https://api.qrserver.com/v1/create-qr-code/?size=500x500&data=${encodeURIComponent(appURL)}&margin=20&format=png`;
        
        document.getElementById('qrCode').src = qrCodeURL;

        // Fonction pour t√©l√©charger le QR Code
        function downloadQRCode() {
            const link = document.createElement('a');
            link.href = qrCodeURL;
            link.download = 'QR-Code-Livre-Or-Mariage.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
